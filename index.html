<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Proxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header" class="blue-bg">
        <h1>Web Proxy</h1>
    </div>
    <div id="main-content">
        <div id="input-container">
            <input type="text" id="url-input" placeholder="Enter a website URL">
            <button id="proxy-button">Proxy</button>
        </div>
        <div id="iframe-container">
            <iframe id="web-iframe"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
